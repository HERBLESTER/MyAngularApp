<p *ngIf="!orders"><em>Loading...</em></p>
<table class="table" *ngIf="orders">
  <thead>
    <tr>
      <th>Date Received</th>
      <th>Customer</th>
      <th>City</th>
      <th>Street</th>
      <th>Operation</th>
      <th>Notes</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders | async">
      <td>{{order.dateReceived | date:'short'}}</td>
      <td>{{order.customerName}}</td>
      <td>{{order.cityName}}</td>
      <td>{{order.street}}</td>
      <td>{{order.operationName}}</td>
      <td>{{order.notes}}</td>
      <td>{{Status[order.status]}}</td>
    </tr>
  </tbody>
</table>
