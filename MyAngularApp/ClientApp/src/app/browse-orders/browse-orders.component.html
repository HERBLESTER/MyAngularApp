<div class="container-fluid">
  <div class="row">
    <div [ngClass]="{ 'col-md-8': showDetail }" >
      <div class='panel panel-primary'>
        <div class='panel-heading'>
          <p>
            Browse Orders <span *ngIf="!orders" class="flash"><em> Loading...</em></span>
            <button class="btn btn-primary btn-xs panel-title pull-right" (click)="showNewOrder()">New Order</button>
            <button class="btn btn-primary btn-xs panel-title pull-right" (click)="scheduleOrders()">Schedule Orders</button>
          </p>
        </div>
        <div class="table-responsive">
          <table class="table" *ngIf="orders">
            <thead>
              <tr>
                <th>Id</th>
                <th>Date Received</th>
                <th>Customer</th>
                <th>City</th>
                <th>Street</th>
                <th>Operation</th>
                <th>Notes</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders; let i = index" (click)="setClickedRow(i, order.id)" [class.active]="i == selectedRow">
                <td>{{order.id}}</td>
                <td>{{order.dateReceived | date:'short'}}</td>
                <td>{{order.customerName}}</td>
                <td>{{order.cityName}}</td>
                <td>{{order.street}}</td>
                <td>{{order.operationName}}</td>
                <td>{{order.notes}}</td>
                <td>{{Status[order.status]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <router-outlet name="detail" *ngIf="showDetail">
    </router-outlet>
  </div>
</div>
