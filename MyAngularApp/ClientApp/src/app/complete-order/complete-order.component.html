<div class='panel panel-primary' id="formTop">
  <div class='panel-heading'>
    <p>Complete Order</p>
    <div *ngIf="order">
      <p>{{order.customerName}} {{order.operationName}}</p>
      <p><em>{{order.street}} {{order.cityName}}</em></p>
      <p *ngIf="Status[order.status] == 'Completed'" class="text=warning">The order has been completed!</p>
      <p *ngIf="Status[order.status] == 'Cancelled'" class="text=warning">The order has been cancelled!</p>
    </div>
  </div>
  <div class='panel-body'>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="form && model">
      
      <div class="form-group">
        <label for="asset">Asset</label>
        <input type="text" class="form-control" id="asset" formControlName="asset" />
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" formControlName="comments"></textarea>
      </div>
      <div class="form-group">
        <label for="completionDate">Date Completed</label>
        <input type="date" class="form-control" required id="completionDate" formControlName="completionDate" [value]="model.completed | date:'yyyy-MM-dd'">
      </div>
      <div class="btn-toolbar">
        <div class="btn-group btn-group-justified" role="group">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid || !completed || !model.completed || Status[order.status] == 'Cancelled' || Status[order.status] == 'Completed'">Submit</button>
          <button type="button" class="btn btn-default" (click)="onCancel($event)">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
